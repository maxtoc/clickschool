<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>Survey Form</title>

  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">It is a survey about cat lovers</p>
    <form id="survey-form">
      <fieldset>
      <label for="name" id="name-label">Your cat's name</label>
        <input id="name" type="text" placeholder="enter your cat's name
" required>
      <label for="email" id="email-label">Cat's owner's email</label>
        <input id="email" type="email" placeholder="enter the cat's owner's email" required>
      <label for="number" id="number-label">Age (optional)</label>
        <input id="number" type="number" min="16" max="120" placeholder="age (of your cat of course)">
      </fieldset><hr>

      <fieldset>
        <p>Gender of your cat</p>
        <select id="dropdown">
          <option>Kitten</option>
          <option>Tomcat</option>
        </select>
      </fieldset><hr>

      <fieldset>
        <p>How many cats do you have?</p>
        <label for="radio1"><input id="radio1" type="radio" name="radio" value="radio1"> One cat</label>
        <label for="radio2"><input id="radio2" type="radio" name="radio" value="radio2"> Two cats</label>
        <label for="radio3"><input id="radio3" type="radio" name="radio" value="radio3"> More</label>
      </fieldset><hr>

      <fieldset>
        <p>What breed are your cats? (can choose multiple option)</p>
        <label for="checkbox1"><input id="checkbox1" type="checkbox" value="savannah"> Savannah</label>
        <label for="checkbox2"><input id="checkbox2" type="checkbox" value="ashera"> Ashera</label>
        <label for="checkbox3"><input id="checkbox3" type="checkbox" value="bengal"> Bengal</label>
        <label for="checkbox4"><input id="checkbox4" type="checkbox" value="persian"> Persian</label>
        <label for="checkbox5"><input id="checkbox5" type="checkbox" value="sphynx"> Sphynx</label>
        <label for="checkbox6"><input id="checkbox6" type="checkbox" value="peterbald"> Peterbald</label>
        <label for="checkbox7"><input id="checkbox7" type="checkbox" value="scottish-fold"> Scottish Fold</label>
        <label for="checkbox8"><input id="checkbox8" type="checkbox" value="other"> Other</label>
      </fieldset><hr>
        
      <fieldset>
        <p>Tell a funny storie with your cat in the field below:</p>
        <textarea id="comm" name="comm" rows="5" cols="60" placeholder=" a funny storie..."></textarea>
      </fieldset><hr>

      <fieldset><input id="submit" type="submit" value="Submit" /></fieldset>

    </form>
    
  </body>
</html>
